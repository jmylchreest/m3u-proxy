apiVersion: apps/v1
kind: Deployment
metadata:
  name: m3u-proxy
  namespace: m3u-proxy
  labels:
    app: m3u-proxy
spec:
  replicas: 1  # Single replica due to database and state
  strategy:
    type: Recreate  # Avoid multiple instances accessing same database
  selector:
    matchLabels:
      app: m3u-proxy
  template:
    metadata:
      labels:
        app: m3u-proxy
      annotations:
        # Force pod recreation when config changes
        configmap/checksum: "UPDATE_WITH_HASH"
    spec:
      # Security context for proper permissions
      securityContext:
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        # Add video/render groups for GPU access
        supplementalGroups:
          - 44    # video group (may vary by node)
          - 109   # render group (may vary by node)
      
      # Node selection for GPU nodes
      nodeSelector:
        # Ensure scheduling on nodes with Intel GPU
        feature.node.kubernetes.io/gpu-intel.present: "true"
        # Alternative: use custom labels
        # gpu: "intel"
      
      # Tolerations for GPU nodes (if they have taints)
      tolerations:
        - key: "gpu"
          operator: "Equal"
          value: "intel"
          effect: "NoSchedule"
      
      containers:
        - name: m3u-proxy
          image: m3u-proxy:latest
          imagePullPolicy: IfNotPresent
          
          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: m3u-proxy-config
          
          # Additional environment variables
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          
          # Resource requests and limits
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
              # Intel GPU resource (requires Intel GPU operator)
              gpu.intel.com/i915: 1
            limits:
              memory: "2Gi"
              cpu: "2000m"
              gpu.intel.com/i915: 1
          
          # Volume mounts
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: config
              mountPath: /app/config
            # GPU device access
            - name: dev-dri
              mountPath: /dev/dri
              readOnly: false
          
          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 1
          
          # Graceful shutdown
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]
          
          # Security context (container level)
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # Database writes to /app/data
            runAsNonRoot: true
            runAsUser: 65532
            runAsGroup: 65532
            capabilities:
              drop:
                - ALL
      
      # Volumes
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: m3u-proxy-data
        - name: config
          persistentVolumeClaim:
            claimName: m3u-proxy-config
        # GPU device access
        - name: dev-dri
          hostPath:
            path: /dev/dri
            type: Directory
      
      # DNS and networking
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30