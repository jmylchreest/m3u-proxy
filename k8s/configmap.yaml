apiVersion: v1
kind: ConfigMap
metadata:
  name: m3u-proxy-config
  namespace: m3u-proxy
  labels:
    app: m3u-proxy
data:
  # Environment variables for container configuration
  M3U_PROXY_HOST: "0.0.0.0"
  M3U_PROXY_PORT: "8080"
  M3U_PROXY_LOG_LEVEL: "info"
  M3U_PROXY_DATABASE_URL: "sqlite:///app/data/m3u-proxy.db"
  
  # Optional: You can mount a config file here instead of using defaults
  # config.toml: |
  #   [web]
  #   host = "0.0.0.0"
  #   port = 8080
  #   
  #   [database]
  #   url = "sqlite:///app/data/m3u-proxy.db"