<!-- Shared Channels Modal -->
<div id="channelsModal" class="modal channels-modal">
    <div class="modal-content channels-modal-content">
        <div class="modal-header">
            <h3 id="channelsModalTitle" class="modal-title">
                Channels
            </h3>
            <button
                id="channelsModalCloseBtn"
                class="modal-close"
                title="Close"
                aria-label="Close channels modal"
            >
                âœ•
            </button>
        </div>
        <div class="modal-body">
            <div
                id="channelsLoading"
                class="text-center"
                style="display: none"
            >
                <span class="loading"></span> Loading channels...
            </div>

            <div id="channelsContent" style="display: none">
                <div class="mb-3">
                    <input
                        type="text"
                        id="channelsFilter"
                        class="form-control"
                        placeholder="Search channels... (supports partial matches, multiple words, typos)"
                    />
                    <small class="text-muted">
                        ðŸ’¡ Tip: Type multiple words to find channels
                        matching all terms. Works with partial matches
                        and handles typos!
                    </small>
                </div>

                <div class="mb-3">
                    <span id="channelsCount" class="text-muted"
                        >0 channels</span
                    >
                </div>

                <div class="table-responsive channels-table-container">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Channel Name</th>
                                <th>Group</th>
                                <th>TVG ID</th>
                                <th>Logo</th>
                            </tr>
                        </thead>
                        <tbody id="channelsTableBody">
                            <!-- Channels will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button
                id="channelsModalCloseFooterBtn"
                class="btn btn-secondary"
            >
                Close
            </button>
        </div>
    </div>
</div>
